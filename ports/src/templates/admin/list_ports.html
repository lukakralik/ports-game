{% extends "base.html" %}

{% block content %}

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% endwith %}

    <h1>Active ports</h1>

    <div class="d-flex flex-column align-items-center">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for port in ports %}
                <tr>
                    <td>{{port.name}}</td>
                    <td>
                        <form action="{{ url_for('delete_port', port_name=port.name) }}" method="POST">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            <tbody>
    </div>
{% endblock %}
